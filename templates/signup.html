{% extends "base.html" %}

{% block content %}
<div align = "center">
<h1>Sign up for Pick Tracker!</h1>
<form action="/signup" method ="post">
    <table>
        <tr>
            <td><label for="picker">Picker:</label></td>
            <td><input name="picker" type="text" autofocus="autofocus" value="{{ picker }}"></td>
        </tr>
    </table>
    <input type="submit" value="Add New Picker">
</form>
</div>

{% endblock %}
