{% extends "base.html" %}

{% block content %}

    <h1>{{owner}}'s Sheets</h1>
    {%if picks|length == 0 %}
    <p>You haven't done anything!</p>
    {%else%}
        {% for pick in picks %}
        <h3>{{pick.pick_number}}</h3>
        <p>{{pick.start_time}}</p>
        <p>{{pick.end_time}}</p>
        {% endfor %}
    {%endif%}    
{% endblock %}
