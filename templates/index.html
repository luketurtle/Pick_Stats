{% extends "base.html" %}

{% block content %}
<div align="center">
    <h1>Pickers</h1>

    {% if all_users|length == 0 %}
    <p>None added yet.</p>

    {% else %}
    {% for user in all_users %}
    <a href="/singlepicker?id={{user.id}}">{{user.picker}}</a><br>
    {% endfor %}
    {% endif %}
</div>


{% endblock %}
