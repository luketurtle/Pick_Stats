{% extends "base.html" %}

{% block content %}
<div align="center">
    <h1>Log in to Pick Tracker!</h1>
    <form action="/login" method="post">
        <table>
            <tr>
                <td><label for="picker">Picker</label></td>
                <td><input name="picker" type="text" value="{{ picker }}"></td>
            </tr>
        </table>
        <span class="error"></span>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
